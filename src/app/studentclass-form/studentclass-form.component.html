<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/studentclass">StudentClass</a></li>
  <li class="active">Manage StudentClass</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/studentclass">Return to StudentClass</a>

<h1>Manage StudentClass</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form novalidate (ngSubmit)="saveStudentClass(StudentClassForm)" #StudentClassForm="ngForm" class="form-horizontal">
  <input [ngModel]="studentclass?.student_class_id" ngModel #student_class_id="ngModel" type="hidden" name="student_class_id">
  <div class="form-group">
    <label for="student_id" class="col-sm-2 control-label">Student ID</label>
    <div class="col-sm-10">
      <input [ngModel]="studentclass?.student_id" ngModel #student_id="ngModel" type="text" class="form-control" id="student_id" pattern="\d+" required minlength="2"
        name="student_id" placeholder="Student ID">
      <span *ngIf="formErrors.student_id" class="text-danger">
        {{ formErrors.student_id }}
      </span>
    </div>
  </div>
  <div class="form-group">
    <label for="class_id" class="col-sm-2 control-label">Class ID</label>
    <div class="col-sm-10">
      <input [ngModel]="studentclass?.class_id" ngModel #class_id="ngModel" type="text" class="form-control" id="class_id" name= "class_id" pattern="\d+" required minlength="2"
        placeholder="Class ID">
      <span *ngIf="formErrors.class_id" class="text-danger">
        {{ formErrors.class_id }}
      </span>
    </div>
  </div>

  <!-- submit button -->

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button [disabled]="!StudentClassForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
